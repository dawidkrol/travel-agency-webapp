<div class="container mt-4 w-50">
    <h2>Login</h2>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Email" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Password" />
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
</div>
